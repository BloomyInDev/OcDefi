            let d6 = prompt("Quel est l'indice au défi 6?");
            let d7 = prompt("Quel est l'indice au défi 7?");
            if (d1 == "BONBONS") {
                if (d2 == "BRONZE") {
                    if (d3 == "LIRE") {
                        if (d4 == "CERCEUIL") {

                                        alert('Vous avez réussi!\nLe code est 0205 !')
                                    }
                                }

                        }

                }
            }

            }
        }
    
    </script>
